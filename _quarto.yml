project:
  type: website
  render:
    - "*.qmd"
    - "*.md"
    - "!etc/"
  resources:
    - "files/**"
    - "etc/**"

    # Things that need to be at the site root
    - "LiveSearchSiteAuth.xml"
    - "keybase.txt"
    - "y_key_31e0c4105fc75710.html"
    - "pgp_ath.asc.txt"

execute:
  freeze: auto

bibliography: files/bib/references.bib
csl: files/bib/chicago-author-date.csl

# Metadata stuff
pagetitle: "{{< meta title >}} | {{< meta website.title >}}"
description-meta: "{{< meta description >}}"
author-meta: "JP Monteagudo"

website:
  title: "JP Monteagudo"
  description: "JP is an aaspiring biostatistician currently pursuing his degree in epidemiology from Liberty University."
  favicon: "/files/favicon-512.png"
  site-url: "https://www.jpmonteagudo.com"

  repo-url: "https://github.com/jpmonteagudo28/portfolio_quarto"

  twitter-card: 
    image: "/files/profiles/twitter-card-large.png"
    card-style: summary_large_image
    creator: "@jpPabl0"
    site: "@jpPabl0"

  open-graph: 
    image: "/files/profiles/twitter-card-large.png"
    locale: en_US
  
  navbar:
    pinned: true

    left:
      - text: "About"
        href: "index.qmd"
      - text: "CV"
        href: "cv/index.qmd"
      - text: "Blog"
        file: blog/index.qmd
      - text: "Research"
        file: research/index.qmd
      - text: "Teaching"
        href: "teaching/index.qmd"
      - text: "Talks"
        href: "talks/index.qmd"
      - text: "Now"
        href: now/index.qmd
      - text: "Uses"
        file: uses/index.qmd
    
    right:
      - icon: rss
        aria-label: rss
        href: atom.xml
      - icon: envelope
        aria-label: email
        href: "mailto:jpmonteagudo2014@gmail.com"
      - icon: twitter
        aria-label: twitter
        href: https://twitter.com/jpPabl0
        rel: me
      - icon: github
        aria-label: github
        href: https://github.com/jpmonteagudo28
        rel: me
      - icon: youtube
        aria-label: youtube
        href: https://www.youtube.com/jpmonteagudo
        rel: me
      - icon: linkedin
        aria-label: linkedin
        href: https://www.linkedin.com/in/juan-pablo-jp-monteagudo-71127bab/
        rel: me
  
  page-footer:
    left: |
      <span class="faux-block">{{< fa brands creative-commons >}} {{< var years >}} JP Monteagudo</span>
      <span class="faux-block">All content licensed under<br>[{{< fa brands creative-commons >}} {{< fa brands creative-commons-by >}} {{< fa brands creative-commons-sa >}} Creative Commons CC BY-SA 4.0](https://creativecommons.org/licenses/by-sa/4.0/)</span>      
    center: |
      <span class="faux-block">{{< fa brands orcid >}} <strong>ORCID</strong> [{{< var orcid >}}](https://orcid.org/{{< var orcid >}})</span>
      <span class="faux-block">{{< fa key >}} [PGP public key]({{< var pgp.key >}}) &emsp; {{< fa fingerprint >}} Fingerprint:</strong><br><span class="fingerprint">{{< var pgp.fingerprint >}}</span></span>
    right: |
      <span class="faux-block">Made with {{< fa brands r-project >}} and [Quarto](https://quarto.org/)</span>
      <span class="faux-block">[View the source at {{< fa brands github >}} GitHub]({{< var github-url >}})</span>

format:
  html:
    theme: 
      - html/ath.scss
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true
    highlight-style: monokai
