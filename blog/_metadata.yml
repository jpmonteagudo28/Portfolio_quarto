# Date format
date-format: "dddd, MMMM D, YYYY"

# Enable banner style title blocks
title-block-banner: "#035AA6"
# Add blog-post class to the banner header area
format: 
  html:
    code-tools: true
    comments:
      giscus: 
        repo: jpmonteagudo28/Portfolio_quarto
        category: Blog comments
        category-id: DIC_kwDOIg6EJc4CSz92
        mapping: pathname
    quarto-template-params:
      banner-header-class: "blog-post"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

freeze: true

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: JP Monteagudo
    url: https://www.jpmonteagudo.com/
    orcid: 0009-0003-6465-6658