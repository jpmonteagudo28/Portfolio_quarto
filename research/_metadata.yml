# Date format
date-format: "MMMM YYYY"

# Enable banner style title blocks
title-block-banner: "#035AA6"

# Default for table of contents
toc: false
#toc-title: Contents
#toc-location: left

# Default knitr options
execute:
  echo: false
  message: false
  warning: false

include-back-link: true


format:
  html:
    grid:
      body-width: 800px
    template-partials:
      - ../html/research/title-block.html